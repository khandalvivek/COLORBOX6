<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start here -->
    <header>
        <div class="wrapper">
            <div class="header_main">
                <div class="header_content">
                    <div class="header_content1">
                        <div class="header_content1_1">
                            <div class="header_content1_11"></div>
                            <div class="header_content1_12"></div>
                        </div>
                        <div class="header_content1_2"></div>
                    </div>
                    <div class="header_content2"></div>
                    <div class="header_content3">
                        <div class="header_content3_1"></div>
                        <div class="header_content3_2">
                            <div class="header_content3_21"></div>
                            <div class="header_content3_22"></div>
                        </div>
                    </div>
                    <div class="header_content4"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- section start here -->
    <section>
        <div class="wrapper">
            <div class="section_main">
                <div class="section_content">
                    <div class="section_content1">
                        <div class="section_content1_1"></div>
                        <div class="section_content1_2"></div>
                    </div>
                    <div class="section_content2"></div>
                    <div class="section_content3">
                        <div class="section_content3_1"></div>
                        <div class="section_content3_2"></div>
                    </div>
                    <div class="section_content4">
                        <div class="section_content4_1">
                            <div class="section_content4_11"></div>
                            <div class="section_content4_12"></div>
                        </div>
                        <div class="section_content4_2"></div>
                    </div>
                    <div class="section_content5"></div>
                    <div class="section_content6">
                        <div class="section_content6_1"></div>
                        <div class="section_content6_2"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>   
    
    <!-- footer start here -->
    <footer>
        <div class="wrapper">
            <div class="footer_main">
                <div class="footer_content">
                    <div class="footer_content1"></div>
                    <div class="footer_content2"></div>
                    <div class="footer_content3"></div>
                    <div class="footer_content4"></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
